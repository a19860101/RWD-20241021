<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="app">
        <div>{{myDateYo}}/{{myTimeYo}}</div>
        <a href="#" v-on:click="notice()">NOTICE</a>
        <a href="#" @click="test()">TEST</a>
        
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    title: 'hello',
                    myDate: '2024-12-09TZ00:00:00'
                }
            },
            methods:{
                notice(){
                    alert('注意');
                },
                test(){
                    alert('test');
                }
            },
            computed:{
                myDateYo(){
                    return this.myDate.slice(0,10);
                },
                myTimeYo(){
                    return this.myDate.slice(12,20)
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
