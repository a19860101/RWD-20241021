<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .container {
            width: min(1200px,95%);
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
            gap:30px;
        }
        .box {
            background-color: #ccc;
            padding: 30px;
            text-align: center;
            border-radius: 8px;
        }
        img {
            width: 100%;
            aspect-ratio: 1 / 1;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="box" v-for="animal of animals">
                <img v-bind:src="animal.album_file" alt="" >
                <div>{{animal.shelter_name}}</div>
                <div>{{animal.animal_Variety}}</div>
            </div>
        </div>
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    animals:''
                }
            },
            created(){
                let url = 'https://data.moa.gov.tw/Service/OpenData/TransService.aspx?UnitId=QcbUEzN6E6DL&IsTransData=1';
                fetch(url)
                .then(res => res.json())
                .then(data => {
                    this.animals = data;
                    console.log(data);
                })
            }
        }).mount('#app')
    </script>
</body>
</html>
