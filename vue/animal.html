<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .container {
            width: min(1200px,95%);
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
            gap:30px;
        }
        .box {
            background-color: #ccc;
            padding: 30px;
            text-align: center;
            border-radius: 8px;
        }
        .album_file {
            aspect-ratio: 1 / 1; 
            img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <select name="" id="" class="border border-zinc-700 p-2">
            <option>--請選擇收容所--</option>
            <template v-for="place in uniquePlace">
                <option v-bind:value="place">{{place}}</option>
            </template>
        </select>
        <!-- <div class="container">
            <div class="box" v-for="animal of animals">
                <div class="album_file">
                    <img v-bind:src="animal.album_file" alt="" >
                </div>
                <div class="font-bold text-xl">{{animal.shelter_name}}</div>
                <div>{{animal.shelter_address}}</div>
                <div>{{animal.shelter_tel}}</div>
                <div>{{animal.animal_Variety}}</div>
                <div>資料更新時間{{animal.cDate}}</div>
            </div>
        </div> -->
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    animals:[]
                }
            },
            computed:{
                place(){
                    return this.animals.map(animal => animal.animal_place)
                    // return [...new Set(this.animals.map(animal => animal.animal_place))]
                },
                uniquePlace(){
                    return [...new Set(this.place)]
                },
                variety(){
                    return [...new Set(this.animals.map(animal=>animal.animal_Variety))]
                }
            },
            created(){
                let url = 'https://data.moa.gov.tw/Service/OpenData/TransService.aspx?UnitId=QcbUEzN6E6DL&IsTransData=1';
                fetch(url)
                .then(res => res.json())
                .then(data => {
                    this.animals = data;
                    console.log(data);
                })
            }
        }).mount('#app')
    </script>
</body>
</html>
