<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <p>
            {{msg}}
        </p>
        <div v-for="food of foods" class="f">{{food.name}} / {{food.price}}</div>
    </div>
    <script>
        Vue.createApp({
            data:function(){
                return {
                    title: 'hello vue',
                    msg: 'asdfsadfsadfasfd',
                    foods: [
                        {
                            name: '牛肉麵',
                            price: 1200
                        },
                        {
                            name: '乳肉慢',
                            price: 80
                        },
                        {
                            name: '雞排',
                            price: 120
                        }
                    ]
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
