<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .container {
            width: 800px;
            margin-inline: auto;
            display: grid;
            gap:30px;
            grid-template-columns: repeat(2,1fr);
            h2 {
                min-height: 50px;
            }
            .poster {
                aspect-ratio: 3 / 4;
            }
            img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        }
        .search {
            width: 800px;
            margin-inline: auto;
            .form-control {
                padding: 5px;
                border-radius: 5px;
                border:1px solid #666;
                margin-right: 10px;
            }
            .btn {
                padding:3px 15px;
            }
        }
        .pages {
            display: flex;
            justify-content: space-between;
        }

    </style>
</head>
<body>
    <div id="app">
        <div class="search">
            <form action="" method="get">
                <input type="text" class="form-control" placeholder="請輸入電影名稱" v-model="s">
                <input type="submit" class="btn" value="尋找" @click.prevent="getMovies()">
            </form>
            <div>共{{total}}筆資料,{{page}}頁</div>
            <div class="pages">
                <a href="#"  @click="prevPage()" v-if="currentPage > 1">上一頁</a>
                <div>{{currentPage}}</div>
                <a href="#"  @click="nextPage()" v-if="currentPage < page">下一頁</a>
            </div>
        </div>
        <div class="container">
            
            <div v-for="movie of movies">
                <h2>{{movie.Title}} / {{movie.Year}}</h2>
                <div class="poster">
                    <img v-if="movie.Poster != 'N/A'" :src="movie.Poster" :alt="movie.Title">
                    <img v-else src="https://placehold.co/400x600?text=N/A&font=roboto">
                    <!-- https://placehold.co/ -->
                </div>
            </div>
        </div>
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    movies: [],
                    apikey: '18456e59',
                    s:'spider',
                    currentPage: 1,
                    total:0,
                }
            },
            methods:{
                getMovies(){
                    let url = `https://www.omdbapi.com/?s=${this.s}&apikey=${this.apikey}`
                    fetch(url)
                    .then(res=>res.json())
                    .then(data=>{
                        this.movies = data.Search
                        this.total = data.totalResults
                        this.currentPage = 1;
                    })
                },
                nextPage(){
                    this.currentPage += 1;
                    let url = `https://www.omdbapi.com/?s=${this.s}&apikey=${this.apikey}&page=${this.currentPage}`
                    fetch(url)
                    .then(res=>res.json())
                    .then(data=>{
                        this.movies = data.Search
                    })
                },
                prevPage(){
                    this.currentPage -= 1;
                    let url = `https://www.omdbapi.com/?s=${this.s}&apikey=${this.apikey}&page=${this.currentPage}`
                    fetch(url)
                    .then(res=>res.json())
                    .then(data=>{
                        this.movies = data.Search
                    })
                }
            },
            computed:{
                page(){
                    return Math.ceil(this.total / 10);
                }
            }
            // created(){
            //     let url = 'https://www.omdbapi.com/?i=tt13622970&apikey=18456e59';
            //     fetch(url)
            //     .then(res=>res.json())
            //     .then(data=>{
            //         this.movie = data
            //     })
            // }
        }).mount('#app')
    </script>
</body>
</html>
