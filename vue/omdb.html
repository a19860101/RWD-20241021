<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="app">
        <form action="" method="get">
            <input type="text" placeholder="請輸入電影名稱" v-model="s">
            <input type="submit" value="尋找" @click.prevent="getMovies()">
        </form>
        <div class="container">
            <!-- {{movies}} -->
            <div v-for="movie of movies">
                <h2>{{movie.Title}} / {{movie.Year}}</h2>
                <img :src="movie.Poster" :alt="movie.Title">
            </div>
        </div>
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    movies: [],
                    apikey: '18456e59',
                    s:''
                }
            },
            methods:{
                getMovies(){
                    let url = `https://www.omdbapi.com/?s=${this.s}&apikey=${this.apikey}`
                    fetch(url)
                    .then(res=>res.json())
                    .then(data=>{
                        this.movies = data.Search
                    })
                }
            }
            // created(){
            //     let url = 'https://www.omdbapi.com/?i=tt13622970&apikey=18456e59';
            //     fetch(url)
            //     .then(res=>res.json())
            //     .then(data=>{
            //         this.movie = data
            //     })
            // }
        }).mount('#app')
    </script>
</body>
</html>
