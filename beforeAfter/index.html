<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            position: relative;
        }
        /* 虛擬元素  */
        h1::before {
            /* content:'before'; */
            /* background-color: #098; */
            content:'';
            background-color: #098;
            width: 100px;
            height: 30px;
            position: absolute;
            left: 0;
            z-index: -1;
        }
        h1::after {
            content: '';
            background-color: #fa0;
            position: absolute;
            width: 50px;
            height: 50px;
            left: 0;
            z-index: -2;
        }
    </style>
</head>
<body>
    <h1>HELLO</h1>
</body>
</html>
