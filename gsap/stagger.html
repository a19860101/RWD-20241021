    <style>

        <div class="box"></div>
        <div class="box"></div>
    </div>

        gsap.from('.box',{
            scale:0,
            duration:1,
            stagger:{
                // each: 1,
                amount: 3,
                from: 'start',
                // start, end, center, edges, random
            }
            
        })
    </script>
</body>
</html>
