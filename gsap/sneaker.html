<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            height: 100vh;
            width: 100%;
            background-color: #ffa735;
            display: grid;
            place-content: center;
        }
        h1 {
            font-size: 120px;
        }
        section{
            width: 100%;
            height: 100vh;
        }
        .container {
            width: min(1200px ,90%);
            height: 100%;
            position: relative;
            margin-inline: auto;
        }
        .right {
            position: absolute;
            right: 0;
            top: 0;
            transform: translateY(-40%);
        }
        .left {
            position: absolute;
            top: 600px;
            left: 200px;
            rotate: 45deg;
        }
        h2 {
            position: absolute;
            inset:0;
            margin: auto;
            font-size: 120px;
            width: fit-content;
            height: fit-content;
            z-index: 5;
            color: #63ffbe;
        }
        .s3-right {
            position: absolute;
            right: 0;
            top: 20%;
            z-index: 4;
        }
        #s3 {
            background-color: #ffa735;
        }
    </style>
</head>
<body>
    <header>
        <h1>PARALLAX</h1>
    </header>
    <section id="s2">
        <div class="container">
            <img src="images/left.png" alt="" class="left">
            <img src="images/right.png" alt="" class="right">
        </div>
    </section>
    <section id="s3">
        <div class="container">
            <h2>HELLO</h2>
            <img src="images/right.png" alt="" class="s3-right">
        </div>
    </section>
    <script>
        gsap.to('h1',{
            scrollTrigger:{
                trigger:'header',
                // markers: true,
                start:'top',
                // end:'center',
                scrub:true
            },
            scale:0,
            opacity:0,
            rotate:180
        })
        gsap
        .timeline({
            scrollTrigger:{
                trigger:'#s2',
                start:'top 100%',
                scrub:true,
                // markers: true
            }
        })
        .from('.right',{y:100})
        .from('.left',{y:-200},0)

        gsap.timeline({
            scrollTrigger:{
                trigger:'#s3',
                markers: true,
                start:'top 50%',
                end:'50% 50%',
                scrub:true,

            }
        })
        .from('.s3-right',{scale:.8,opacity:0,x:100})
        .from('h2',{scale:.9,opacity:0,x:-100})
    </script>
</body>
</html>
