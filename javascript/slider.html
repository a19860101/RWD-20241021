<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        img {
            width: 100%;
            display: block;
        }
        .slider {
            width: 1200px;
            aspect-ratio: 16 / 9;
            margin-inline:auto;
            position: relative;
        }
        .slider-item {
            position: absolute;
            width: 100%;
            height: 100%;
            visibility: hidden;
            opacity: 0;
            transition: 1000ms;
        }
        .slider-item.active {
            visibility: visible;
            opacity: 1;
        }

        .slider img {
            height: 100%;
            object-fit: cover;
        }

        .slider-nav {
            position: absolute;
            /* background-color: #aaa; */
            width: 100%;
            bottom: 0;
            transform: translateY(100%);
            text-align: center;

            display: flex;
            justify-content: space-between;
            padding: 15px;
        }
        .slider-nav i {
            color: #000;
        }

        .slider-dots {
            background-color: #00000083;
            display: flex;
            justify-content: center;
            gap:15px;
            position: absolute;
            bottom: 0;
            z-index: 999;
            width: 100%;
            padding: 20px;
            backdrop-filter: blur(8px);
        }
        .slider-dot {
            width:  10px;
            height: 10px;
            background-color: #fdfdfd;
            border-radius: 50%;

            cursor: pointer;
            transition:600ms;

        }
        .slider-dot:hover {
            background-color: #055fc0;
        }
        .slider-dot.active {
            background-color: #055fc0;
        }
    </style>
</head>

<body>
    <div class="slider">
        <div class="slider-item active">
            <img src="https://picsum.photos/id/34/1200/1000" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/35/1200/1000" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/36/1200/1000" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/37/1200/1000" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/38/1200/1000" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/39/1200/1000" alt="">
        </div>
        <div class="slider-nav">
            <a href="#" class="slider-prev"><i class="fa-solid fa-chevron-left fa-2x">prev</i></a>
            <a href="#" class="slider-next"><i class="fa-solid fa-chevron-right fa-2x">next</i></a>
        </div>
        <div class="slider-dots">
        </div>
    </div>

        let sliderItems = document.querySelectorAll('.slider-item');

    </script>
</body>

</html>
