<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Variable 變數
        // var x = 100;
        // let x = 100;
        
        // Constant Variable 常數
        // const x = 100;
        // console.log(x);

        // 不可使用數字開頭
        // 不可使用特殊符號
        // 可使用底線
        // 大小寫有別

        // 資料型態
        const x = 100; // 數值 Number
        console.log(typeof(x));

        const y = 'hello'; // 字串 string
        const y2 = "hello";
        console.log(typeof(y));

        const z = true; // 布林 boolean
        const z2 = false;
        console.log(typeof(z));

        const data_array = new Array(); // 陣列 array
        const foods = ['牛肉麵','滷肉飯'];
        console.log(typeof(foods));


        const user = new Object(); // 物件 object
        user.name = 'John';
        user.email = 'asdf@gmail.com';
        console.log(typeof(user));

        const foo = function(){
            return 'hello'
        }        
        // 函式 function
        console.log(typeof(foo))

        // 集合 set
        const qq = new Set;
        console.log(typeof(qq))

        // undefined 未定義
        const u = undefined;
        let u2;
        console.log(typeof(u2))

        // Null 空物件
        const uu = null;
        console.log(typeof(uu))

        const t = '';

        const zz = 0;
        const zzz = false;

    </script>
</body>
</html>
