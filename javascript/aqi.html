<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container"></div>
    <script>
        let url = 'https://data.moenv.gov.tw/api/v2/aqx_p_432?api_key=e8dd42e6-9b8b-43f8-991e-b3dee723a52d&limit=1000&sort=ImportDate%20desc&format=JSON';
        fetch(url)
        .then(res => res.json())
        .then(data=>{
            console.log(data.records)
            let con = document.querySelector('.container');
            for(let d of data.records){
                

                let county = document.createElement('div');
                county.classList.add('county');
                county.append(d.county);

                let aqi = document.createElement('div');
                aqi.classList.add('aqi');
                aqi.append(d.aqi);

                let status = document.createElement('div');
                status.classList.add('status');
                status.append(d.status);

                let box = document.createElement('div');
                box.classList.add('box');
                box.append(county,aqi,status)
                
                con.append(box)
            }
        })
    </script>
</body>
</html>
