<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery {
            width: 600px;
            margin: auto;
            img {
                width: 100%;
            }
        }
        .thumbs {
            display: flex;
            .thumb {
                width: 20%;
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://picsum.photos/id/98/600" alt="" class="pic">
        <div class="thumbs">
            <img src="https://picsum.photos/id/98/600" alt="" class="thumb">
            <img src="https://picsum.photos/id/18/600" alt="" class="thumb">
            <img src="https://picsum.photos/id/28/600" alt="" class="thumb">
            <img src="https://picsum.photos/id/38/600" alt="" class="thumb">
            <img src="https://picsum.photos/id/48/600" alt="" class="thumb">
        </div>
    </div>
    <script>
        let thumbs = document.querySelectorAll('.thumb');
        for(let t of thumbs){
            t.onclick = function(){
                let newPic = this.getAttribute('src');
                document.querySelector('.pic').setAttribute('src',newPic);
            }
        }
