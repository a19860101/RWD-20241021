    <title>Document</title>
    <style>
        .container {
            width: 1200px;
            margin-inline: auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 200px;
            gap: 10px;
            grid-auto-flow: dense;
        }
        .grid {
            background-color: #fa0;
        }
        .grid:nth-of-type(4n){
            grid-column: span 2;
        }
        .grid:nth-of-type(3n){
            grid-row: span 2;
        }
        .grid:nth-of-type(5n){
            grid-row: span 3;
        }
    </style>
</head>
