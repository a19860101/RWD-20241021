<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            /* background-color: #fa0; */
            margin-inline: auto;
            width: 1200px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            /* grid-template-rows: repeat(3,100px); */
            grid-auto-rows: 100px;
            gap: 10px;
        
        }
        .grid {
            background-image:linear-gradient(45deg,#fc7777,#d9ff00);
        }
        .grid-1 {
            grid-row: 1 / span 2;
            /* grid-row-start:; */
            /* grid-row-end:; */
            grid-column: 1 / -2;
            /* grid-column-start:; */
            /* grid-column-end:; */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid grid-1">1</div>
        <div class="grid grid-2">2</div>
        <div class="grid grid-3">3</div>
        <div class="grid grid-4">lorem</div>
        <div class="grid grid-5">5</div>
        <div class="grid grid-6">6</div>
        <div class="grid grid-7">7</div>
        <div class="grid grid-8">8</div>
        <div class="grid grid-9">9</div>
        <div class="grid grid-10">10</div>
        <div class="grid grid-11">11</div>
        <div class="grid grid-12">12</div>
        <div class="grid grid-13">13</div>
        <div class="grid grid-14">14</div>
        <div class="grid grid-15">15</div>
    </div>
</body>
</html>
