<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            margin-inline: auto;
            width: 800px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 200px;
            gap: 5px;
        }
        .grid {
            background-color: #fa0;
        }
        .grid:nth-of-type(1){
            grid-column: 1/ -1;
            grid-row: 1 / span 2;
        }
        .grid:nth-of-type(2){
            grid-row: 3 / span 2;
        }
        .grid:nth-of-type(3){
            grid-column: 2 / span 2;
        }
        .grid:nth-of-type(6){
            grid-column: 3 / -1;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid"><img src="https://picsum.photos/id/22/800" alt=""></div>
        <div class="grid"><img src="https://picsum.photos/id/12/800" alt=""></div>
        <div class="grid"><img src="https://picsum.photos/id/32/800" alt=""></div>
        <div class="grid"><img src="https://picsum.photos/id/42/800" alt=""></div>
        <div class="grid"><img src="https://picsum.photos/id/52/800" alt=""></div>
        <div class="grid"><img src="https://picsum.photos/id/62/800" alt=""></div>
    </div>
</body>
</html>
