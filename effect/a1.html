<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            width: 600px;
            height: 300px;
            margin-inline: auto;
            display: flex;
            gap:5px;
        }
        .col {
            flex: 1 1 0;
            transition: 500ms;
            border-radius: 12px;
            overflow: hidden;
            /* filter:grayscale(); */
        }
        .col:not(:hover){
            
        }
        header:hover .col:not(:hover){
            scale: 1 .8;
            filter:grayscale();
            /* rotate: 20deg; */
        }
        .col:hover {
            flex: 6 1 0;
            /* filter:none; */
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <div class="col">
            <img src="https://picsum.photos/id/40/800" alt="">
        </div>

</html>
