<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=Ã¥, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            display: inline-block;
            color: #000;
            background-color: #ffee52;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 8px;

            /* transition: 300ms; */
            transition-property: background-color, padding-inline;
            transition-duration: 300ms;
            transition-delay: 0s, 300ms;
            transition-timing-function: ease;
            /* ease , ease-in, ease-out, ease-in-out, linear */

        }
        /* https://cubic-bezier.com/#.17,.67,.83,.67 */
        /* https://easings.net/zh-tw */
        .btn:hover {
            background-color: #5badff;
            padding-inline: 60px;
        }

        .container {
            width: 100%;
            background-color: #ccc;
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #fa0;
            margin: 10px;

            transition: 2s;
        }
        .container:hover .circle {
            translate: 600px 0;
        }
        .ease {
            transition-timing-function: ease;
        }
        .ease-in {
            transition-timing-function: ease-in;
        }
        .ease-out {
            transition-timing-function: ease-out;
        }
        .ease-in-out {
            transition-timing-function: ease-in-out;
        }
        .linear {
            transition-timing-function: linear;
        }
        .cubic {
            transition-timing-function: cubic-bezier(.14,-0.34,.34,1.9);
        }
    </style>
</head>
<body>
    <a href="#" class="btn">Link</a>
    <div class="container">
        <div class="circle ease"></div>
        <div class="circle ease-in"></div>
        <div class="circle ease-out"></div>
        <div class="circle ease-in-out"></div>
        <div class="circle linear"></div>
        <div class="circle cubic"></div>
    </div>
</body>
</html>
