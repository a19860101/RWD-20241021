<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 120px;
            height: 120px;
            background-color: #098;

            position: relative;
            top:30px;
            /* bottom:50px; */
            /* left:100px; */
            /* right:50px; */
            z-index: 9999;

        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: #fa0;
            position: relative;
            z-index: 4;
        }
    </style>
</head>
<body>
    <!-- 
        定位position
        1. static靜態
        2. relative相對
        3. absolute絕對
        4. fixed固定
        5. sticky黏性

        z-index
        在同一階層並且有設定任一定位之元素，最前面的z-index為1，後面以此類推
    -->
    <div class="box"></div>
    <div class="box2"></div>
</body>
</html>
