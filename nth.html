<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* li:nth-child(2){
            background-color: blue;
        } */
        
        li:nth-of-type(2){
            background-color: #fa0;
        }
        li:nth-of-type(odd){
            background-color: greenyellow;
        }
        li:nth-of-type(even){
            background-color: pink;
        }
        li:first-of-type{
            background-color: #098;
        }
        li:last-of-type{
            background-color: #888;
        }
        li:nth-last-of-type(3){
            background-color: red;
        }
    </style>
</head>
<body>
    <ol>
        <div>test</div>
        <li>list</li>
        <li>list</li>
        <li>list</li>
        <li>list</li>
        <li>list</li>
        <li>list</li>
        <li>list</li>
        <li>list</li>
        <li>list</li>
    </ol>
</body>
</html>
